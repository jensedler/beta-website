# Site Settings
title: "Open Innovation City Beta"
description: "Gemeinsam testen wir die Zukunft unserer Stadt durch offene Innovation und kreative Zusammenarbeit."
baseurl: "/beta-website"
url: "https://jensedler.github.io"

# SEO
author: "OIC Bielefeld Team"
lang: de
timezone: Europe/Berlin

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Kramdown settings for better image handling
kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids: true
  hard_wrap: false

# Jekyll plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

#Include files
include:
  - ki-zivilgesellschaft.html

# Exclude files
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - CLAUDE.md

# Site data
email: innovationen@bielefeld.de
phone: "+49 521 51-0"
address: 
  street: "Niederwall 23"
  city: "33602 Bielefeld"
opening_hours: "Mo-Fr 9:00-17:00 Uhr"

# Social Media (optional)
social:
  twitter: ""
  linkedin: ""
  github: ""

# Google Analytics (optional)
google_analytics: ""

# Color scheme
colors:
  primary_turquoise: "#00b2bb"
  primary_yellow: "#fff564"
  secondary_blue: "#666cde"
  secondary_green: "#a5e35f"
  secondary_light_blue: "#78d3fa"
  secondary_pink: "#fa2d6e"

# Navigation
navigation:
  - name: "Start"
    link: "/#hero"
  - name: "Ãœber uns"
    link: "/#about"
  - name: "Team"
    link: "/#team"
  - name: "Projekte"
    link: "/#projects"
  - name: "Events"
    link: "/#events"
  - name: "Kontakt"
    link: "/#contact"

# Collections
collections:
  projects:
    output: false
  team:
    output: false
  beitraege:
    output: true
    permalink: /beitraege/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team_member"
  - scope:
      path: ""
      type: "beitraege"
    values:
      layout: "post"