items:
  - title: Passantenfrequenz–<br>messung
    tag: Smart City
    description: Einführung eines Systems zur Messung der Passantenströme in der
      Bielefelder Innenstadt. Erfassung von Verweildauern und Wegebeziehungen.
    status: Im Live-Betrieb
    start_date: 2024-03-01
    responsible: Tajana Džepina
  - title: Innovationszirkel Digitale Teilhabe
    tag: Open Innovation
    description: Der Innovationszirkel hat eine Übersicht zu Bielefelder Beratungs-
      und Unterstützungsangeboten rund um digitale Themen erstellt und einen
      Markt der digitalen Möglichkeiten organisiert.
    status: Umgesetzt
    start_date: 2024-03-01
    responsible: Sarah Bollmann
    link: https://www.bielefeld.de/gemeinsam-digital
    link_text: Zu den Angeboten
  - title: MeetUp-Reihe KI und Zivilgesellschaft
    tag: Künstliche Intelligenz
    description: Organisation einer MeetUp-Reihe zu Fragestellungen der Künstlichen
      Intelligenz. Fokus auf dem Nutzen für die Zivilgesellschaft.
    status: Gestartet
    start_date: 2024-06-01
    responsible: Maria Gonçalves
    link: https://oic-bielefeld.de/ki/
    link_text: Mehr zur KI-Reihe
  - title: Mummenschanz im Fieberrausch
    tag: Open Innovation
    description: Was will man da schon erwarten? Der pure Wahnsinn in Tüten. Und wir
      sind Schuld daran. Isso!
    status: Beta
    start_date: 2025-05-01
    responsible: Jens Edler
